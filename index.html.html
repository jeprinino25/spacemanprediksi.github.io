
<!DOCTYPE html>
<html>
<head>
    <title>Prediksi Spaceman (Web Tool iPhone)</title>
    <style>
        body { font-family: sans-serif; background: #111; color: #eee; padding: 20px; }
        input, button, textarea {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            width: 90%%;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            background: #222;
            padding: 10px;
            border-radius: 6px;
        }
        .note {
            font-size: 14px;
            color: #999;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>🚀 Prediksi Spaceman (Versi Web Tool Mobile)</h2>
    <p class="note">Buka ini di tab sebelah, masukkan hasil multiplier saat kamu main.</p>

    <textarea id="riwayat" placeholder="Masukkan riwayat multiplier, pisahkan dengan koma
Contoh: 1.02,1.05,2.35,1.00,3.40,..." rows="5"></textarea>
    <br>
    <button onclick="prediksi()">Lihat Prediksi</button>
    <button onclick="simpan()">💾 Simpan Riwayat</button>
    <button onclick="muat()">📂 Muat Riwayat</button>
    <button onclick="hapus()">🗑️ Hapus Riwayat</button>

    <div id="result">Prediksi akan muncul di sini...</div>

    <script>
        function prediksi() {
            const input = document.getElementById("riwayat").value;
            const arr = input.split(",").map(x => parseFloat(x.trim())).filter(x => !isNaN(x));
            if (arr.length < 3) {
                document.getElementById("result").innerText = "❌ Minimal 3 data diperlukan.";
                return;
            }

            const avg = arr.reduce((a,b)=>a+b, 0)/arr.length;
            const low = arr.filter(x => x < 1.3).length;
            const high = arr.filter(x => x >= 5).length;
            const last = arr.slice(-3);

            let saran = "";
            if (low >= 5) {
                saran = "✅ Saran: BET cepat & CASHOUT di 1.3x";
            } else if (last[0] > 3 && last[1] > 3 && last[2] > 3) {
                saran = "⚠️ Saran: SKIP, pola tinggi berturut-turut";
            } else if (avg > 2.5) {
                saran = "✅ Saran: Stabil, CASHOUT di 1.6–2.0x";
            } else {
                saran = "⚠️ Pola tidak stabil, CASHOUT cepat disarankan";
            }

            document.getElementById("result").innerHTML = `
                📊 Jumlah Data: ${arr.length}<br>
                📉 Rata-rata: ${avg.toFixed(2)}<br>
                💥 Crash <1.3x: ${low}<br>
                🚀 Tinggi ≥5x: ${high}<br><br>
                ${saran}
            `;
        }

        function simpan() {
            localStorage.setItem("riwayatSpaceman", document.getElementById("riwayat").value);
            alert("✅ Riwayat disimpan!");
        }

        function muat() {
            document.getElementById("riwayat").value = localStorage.getItem("riwayatSpaceman") || "";
        }

        function hapus() {
            localStorage.removeItem("riwayatSpaceman");
            document.getElementById("riwayat").value = "";
            document.getElementById("result").innerText = "Prediksi akan muncul di sini...";
        }
    </script>
</body>
</html>
